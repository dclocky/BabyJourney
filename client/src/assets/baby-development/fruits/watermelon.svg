<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Watermelon</title>
  <g fill="none" fill-rule="evenodd">
    <circle cx="100" cy="100" r="80" fill="#ffebee" />
    <g transform="translate(30, 50)">
      <!-- Main watermelon body - half slice -->
      <path d="M70,0 A70,70 0 0,1 140,70 L70,70 Z" fill="#4CAF50" />
      <path d="M70,5 A65,65 0 0,1 135,70 L70,70 Z" fill="#66BB6A" />
      <path d="M70,15 A55,55 0 0,1 125,70 L70,70 Z" fill="#81C784" />
      <path d="M70,25 A45,45 0 0,1 115,70 L70,70 Z" fill="#C8E6C9" />
      <path d="M70,35 A35,35 0 0,1 105,70 L70,70 Z" fill="#E8F5E9" />
      <path d="M70,45 A25,25 0 0,1 95,70 L70,70 Z" fill="#F1F8E9" />
      <path d="M70,50 A20,20 0 0,1 90,70 L70,70 Z" fill="#F9FBE7" />
      
      <!-- Red flesh -->
      <path d="M70,50 A20,20 0 0,1 90,70 L70,70 Z" fill="#EF5350" />
      
      <!-- Seeds -->
      <ellipse cx="75" cy="55" rx="2" ry="3" fill="#212121" transform="rotate(-15)" />
      <ellipse cx="85" cy="60" rx="2" ry="3" fill="#212121" transform="rotate(15)" />
      <ellipse cx="80" cy="65" rx="2" ry="3" fill="#212121" transform="rotate(45)" />
      <ellipse cx="78" cy="58" rx="2" ry="3" fill="#212121" transform="rotate(30)" />
      <ellipse cx="83" cy="55" rx="2" ry="3" fill="#212121" transform="rotate(-30)" />
      
      <!-- Stripes -->
      <path d="M70,0 A70,70 0 0,1 140,70" stroke="#388E3C" stroke-width="3" stroke-dasharray="5,15" />
      <path d="M70,10 A60,60 0 0,1 130,70" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,15" />
      <path d="M70,20 A50,50 0 0,1 120,70" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,15" />
      <path d="M70,30 A40,40 0 0,1 110,70" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,15" />
      <path d="M70,40 A30,30 0 0,1 100,70" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,15" />
    </g>
    <text x="100" y="160" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Watermelon</text>
  </g>
</svg>